<html>
	<head>
		<link rel="STYLESHEET" href="form_style.css">
	</head>
    <body>
        <h1>Registration Form</h1>
        <form name="f1" action="/.html" method="post">
        	<table>
		        <tr>
			        <td>Name:</td>
    			    <td><input type=”text”  placeholder="Enter name" name="name"></td>
		        </tr>
                <tr>
                    <td>Email:</td>
			        <td><input type="email" placeholder="Enter email" name="name"></td>
		        </tr>
                <tr>
                    <td>password:</td>
			        <td><input type="password" id="password" name="password">
		        </tr>
				<tr>
                    <td>dob:</td>
			        <td><input type="date"></td>
		        </tr>
				<tr>
                    <td>Gender:</td>
			        <td><input type="radio">Male
					<input type="radio">Female
				</tr>
				<tr>
					<td>Religion:</td>
					<td>
						<select>
							<option value="H">Hindu</option>
							<option value="C">Christian</option>
							<option value="M">Muslim</option>
						</select>
					</td>
				</tr>
				<tr>
                    <td>Languages:</td>
			        <td><input type="checkbox">Telugu
					<input type="checkbox">English
					<input type="checkbox">Hindi</td>
		        </tr>
				<tr>
					<td>Address:</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Identity Proof:</td>
					<td><input type="file"></td>
				</tr>
				<tr>
					<td><button class="sb" type="submit">submit</button></td>
					<td><button class="sb" type="reset">reset</button></td>
				</tr>
	        </table>
        </form> 
    </body>
</html>
